<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pageStyle.css">
  <title>Document</title>
</head>
<body>

    <div class="allWrap ">
        <h1>Let's Play: Rock-Paper-Scissors Game</h1>
      <div class="Border">
        <div class="Buttons hand">
          <button id="r" type="button" onclick="myFunction()" class="MoveButtons ROCK">Rock</button>
          <button id="p" type="button" onclick="myunction()" class="MoveButtons PAPER">Paper</button>
          <button id="s" type="button" onclick="mynction()" class="MoveButtons SCISSORS">Scissors</button>
        </div>
        <div class="HumanMove">
          <h2>Human</h2>
          <div id="hi" class="DispMove">
            <img class="humanHand" src="images/BLANK.png" alt="Blank">
          </div>
        </div>
        <div class="ComputerMove">
          <h2>Computer</h2>
           <div id="ci" class="DispMove">
            <img class="computerHand" src="images/BLANK.png" alt="Blank">
           </div>
        </div>
       <form class="Scores" action="index.html" method="post">
         <div class="form-group human">
           <label for="human" >Human</label>
           <input id="user-score" type="text" class="form-control" name="human" value="0">
         </div>
         <div class="form-group comp">
           <label for="comp" >Computer</label>
           <input id="comp-score"type="text" class="form-control" name="comp" value="0">
         </div>
         <div class="form-group drw">
           <label for="draw">Draws</label>
           <input id="draw-score" type="text" class="form-control" name="draw" value="0">
         </div>
       </form>


        <div class="Result">
          <p>Make your move, Human</p>
        </div>

        <button id="b" onclick="refresh()" class="NewMove">New Game</button>

      </div>

    </div>


  <script src="index.js" charset="utf-8"></script>
</body>
</html>
